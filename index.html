<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./images/onlyClockLogo.png"
      style="object-fit: contain"
    />
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baumans&display=swap font-weight-900"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="./script.js" defer></script> -->
  </head>
  <body>
    <div class="mainContainer">
      <div class="innerContainerOne">
        <div class="clock-container Block1">
          <img src="./images/clock_logo@2x.png" alt="" />
        </div>
        <div class="container1 Block2">
          <div class="good-morning card">
            <img class="sun" src="./images/sun.png" alt="" />
            <p class="sun-text">Set Awake up Time</p>
            <select name="" class="option1 option">
              <option value="0">12AM - 1AM</option>
              <option value="1">1AM - 2AM</option>
              <option value="2">2AM - 3AM</option>
              <option value="3">3Am - 4AM</option>
              <option value="4">4AM - 5AM</option>
              <option value="5">5AM - 6AM</option>
              <option value="6">6AM - 7AM</option>
              <option value="7">7AM - 8AM</option>
              <option value="8">8Am - 9AM</option>
              <option value="9">9AM - 10AM</option>
              <option value="10">10AM - 11AM</option>
              <option value="11">11AM - 12PM</option>
              <option value="12">12PM - 1PM</option>
              <option value="13">1PM - 2PM</option>
              <option value="14">2PM - 3PM</option>
              <option value="15">3PM - 4PM</option>
              <option value="16">4PM - 5PM</option>
              <option value="17">5PM - 6PM</option>
              <option value="18">6PM - 7PM</option>
              <option value="19">7PM - 8PM</option>
              <option value="20">8Pm - 9PM</option>
              <option value="21">9PM - 10PM</option>
              <option value="22">10PM - 11PM</option>
              <option value="23">11PM - 12AM</option>
            </select>
          </div>
          <hr class="hr1" />
          <div class="Lunch-Time card">
            <img class="Lunch" src="./images/lunch.png" alt="" />
            <p class="Lunch-text">Set Lunch Time</p>
            <select name="" class="option2 option">
              <option value="0">12AM - 1AM</option>
              <option value="1">1AM - 2AM</option>
              <option value="2">2AM - 3AM</option>
              <option value="3">3Am - 4AM</option>
              <option value="4">4AM - 5AM</option>
              <option value="5">5AM - 6AM</option>
              <option value="6">6AM - 7AM</option>
              <option value="7">7AM - 8AM</option>
              <option value="8">8Am - 9AM</option>
              <option value="9">9AM - 10AM</option>
              <option value="10">10AM - 11AM</option>
              <option value="11">11AM - 12PM</option>
              <option value="12">12PM - 1AM</option>
              <option value="13">1PM - 2PM</option>
              <option value="14">2PM - 3PM</option>
              <option value="15">3PM - 4PM</option>
              <option value="16">4PM - 5PM</option>
              <option value="17">5PM - 6PM</option>
              <option value="18">6PM - 7PM</option>
              <option value="19">7PM - 8PM</option>
              <option value="20">8Pm - 9PM</option>
              <option value="21">9PM - 10PM</option>
              <option value="22">10PM - 11PM</option>
              <option value="23">11PM - 12AM</option>
            </select>
          </div>
          <hr class="hr2" />
          <div class="Nap-Time card">
            <img class="Nap" src="./images/nap.png" alt="" />
            <p class="Nap-text">Set Nap Time</p>
            <select name="" class="option3 option">
              <option value="0">12AM - 1AM</option>
              <option value="1">1AM - 2AM</option>
              <option value="2">2AM - 3AM</option>
              <option value="3">3Am - 4AM</option>
              <option value="4">4AM - 5AM</option>
              <option value="5">5AM - 6AM</option>
              <option value="6">6AM - 7AM</option>
              <option value="7">7AM - 8AM</option>
              <option value="8">8Am - 9AM</option>
              <option value="9">9AM - 10AM</option>
              <option value="10">10AM - 11AM</option>
              <option value="11">11AM - 12PM</option>
              <option value="12">12PM - 1AM</option>
              <option value="13">1PM - 2PM</option>
              <option value="14">2PM - 3PM</option>
              <option value="15">3PM - 4PM</option>
              <option value="16">4PM - 5PM</option>
              <option value="17">5PM - 6PM</option>
              <option value="18">6PM - 7PM</option>
              <option value="19">7PM - 8PM</option>
              <option value="20">8Pm - 9PM</option>
              <option value="21">9PM - 10PM</option>
              <option value="22">10PM - 11PM</option>
              <option value="23">11PM - 12AM</option>
            </select>
          </div>
          <hr class="hr3" />
          <div class="Night-Time card">
            <img class="Night" src="./images/purpulMoon.png" alt="" />
            <p class="Night-text">Set Night Time</p>
            <select name="" class="option4 option">
              <option value="0">12AM - 1AM</option>
              <option value="1">1AM - 2AM</option>
              <option value="2">2AM - 3AM</option>
              <option value="3">3Am - 4AM</option>
              <option value="4">4AM - 5AM</option>
              <option value="5">5AM - 6AM</option>
              <option value="6">6AM - 7AM</option>
              <option value="7">7AM - 8AM</option>
              <option value="8">8Am - 9AM</option>
              <option value="9">9AM - 10AM</option>
              <option value="10">10AM - 11AM</option>
              <option value="11">11AM - 12PM</option>
              <option value="12">12PM - 1AM</option>
              <option value="13">1PM - 2PM</option>
              <option value="14">2PM - 3PM</option>
              <option value="15">3PM - 4PM</option>
              <option value="16">4PM - 5PM</option>
              <option value="17">5PM - 6PM</option>
              <option value="18">6PM - 7PM</option>
              <option value="19">7PM - 8PM</option>
              <option value="20">8Pm - 9PM</option>
              <option value="21">9PM - 10PM</option>
              <option value="22">10PM - 11PM</option>
              <option value="23">11PM - 12AM</option>
            </select>
          </div>
        </div>
        <div class="container2 Block3">
          <p id="greating">Good morning!! wake up!!</p>
        </div>
        <div class="Block4">
          <button class="set-btn" id="btn" onClick="setAlarm()">
            Set Alarm
          </button>
          <div class="history-container">
            <div class="history-item">
              <span class="scheduleTime">Wake Up Time : 10AM - 11AM</span
              ><span class="scheduleTime">Lunch Time : 12PM - 1PM</span
              ><span class="scheduleTime">Nap Time : 4PM - 5PM</span>
              <span class="scheduleTime">Night Time : 8PM-9AM</span>
            </div>
          </div>
        </div>
      </div>
      <div class="innerContainerTwo">
        <div class="time-container Block5">
          <p id="t1">Time</p>

          <div class="time-block">
            <img src="./images/timeLine.png" alt="" />

            <p class="time-text time-value" id="hours">10</p>
            <p class="time-down-text">Hours</p>
          </div>
          <p class="collon-1">:</p>
          <div class="time-block">
            <img src="./images/timeLine.png" alt="" />
            <p class="time-text time-value" id="minutes">00</p>
            <p class="time-down-text">Mins</p>
          </div>
          <p class="collon-2">:</p>
          <div class="time-block">
            <img src="./images/timeLine.png" alt="" />
            <p class="time-text time-value" id="seconds">01</p>
            <p class="time-down-text">Secs</p>
          </div>
          <div class="time-block">
            <img src="./images/AM_svg.png" alt="" />
            <p class="timer-am time-value" id="ampm">AM</p>
          </div>

          <!-- <div class="overlap-time-container"> -->
          <div class="time-container-overlap1"></div>
          <div class="time-container-overlap2"></div>
        </div>
        <!-- </div> -->

        <div class="Left-container-1 Block6">
          <p id="message">GRAB SOME HEALTHY BREAKFAST!!!</p>
        </div>
        <div class="Left-container-2 Block7">
          <img id="uiImages" src="./images/goodmorning.svg" alt="" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
